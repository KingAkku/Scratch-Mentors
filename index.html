  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogicBox Scratch Tournament</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,900;1,900&family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --cursor-size: 20px;
        --cursor-hover-size: 60px;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #ffffff;
        color: #000000;
        cursor: none; /* Hide default cursor */
        overflow-x: hidden;
      }
      .font-mono {
        font-family: 'Space Mono', monospace;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      /* Custom Cursor */
      .custom-cursor {
        position: fixed;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transition: width 0.2s cubic-bezier(0.16, 1, 0.3, 1), height 0.2s cubic-bezier(0.16, 1, 0.3, 1), background-color 0.2s;
        mix-blend-mode: multiply;
      }
      
      /* Circuit Background Pattern - Optimized */
      .circuit-pattern {
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 10h80v80h-80z' fill='none' stroke='%237c3aed' stroke-width='0.5' stroke-opacity='0.1'/%3E%3Cpath d='M30 30h40v40h-40z' fill='none' stroke='%230891b2' stroke-width='0.5' stroke-opacity='0.1'/%3E%3Ccircle cx='50' cy='50' r='5' fill='%237c3aed' fill-opacity='0.05'/%3E%3Cpath d='M10 50h30M60 50h30M50 10v30M50 60v30' stroke='%237c3aed' stroke-width='0.5' stroke-opacity='0.1'/%3E%3C/svg%3E");
        /* Removed complex mask-image tracking mouse for performance stability on lower end devices, 
           or keep it if GPU is strong, but usually it's the bottleneck. 
           Simplifying to a static fade or removing mask tracking helps. */
      }

      /* 3D Cube/Cat CSS */
      .scene-3d {
        perspective: 1200px;
      }
      .cat-assembly {
        transform-style: preserve-3d;
        animation: floatAndRotate 20s infinite linear;
        will-change: transform;
      }
      
      /* Generic Cube Face Builder - Optimized (Removed backdrop-filter) */
      .face {
        position: absolute;
        background: rgba(124, 58, 237, 0.05);
        border: 1px solid rgba(124, 58, 237, 0.2);
        box-shadow: 0 0 15px rgba(124, 58, 237, 0.1);
        /* backdrop-filter: blur(2px);  <-- REMOVED: Causing major lag */
        backface-visibility: visible;
      }

      /* Animations */
      @keyframes floatAndRotate {
        0% { transform: rotateX(10deg) rotateY(0deg) translateY(0px); }
        25% { transform: rotateX(5deg) rotateY(90deg) translateY(-20px); }
        50% { transform: rotateX(10deg) rotateY(180deg) translateY(0px); }
        75% { transform: rotateX(15deg) rotateY(270deg) translateY(20px); }
        100% { transform: rotateX(10deg) rotateY(360deg) translateY(0px); }
      }

      /* Animation Utilities */
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
